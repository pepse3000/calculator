<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-app">
            <div class="calc-output">
                <div class="screen-handler">
                    <div class="memory-output">4,900 + 15,910</div>
                    <div class="current-output">20,810</div>
                </div>
            </div>
            <div class="calc-input">
                <div class="btn-row">
                    <button class="btn-input ac gray">AC</button>
                    <button class="btn-input remove gray">Del</button>
                    <button class="btn-input percent gray">%</button>
                    <button class="btn-input divide orange">รท</button>
                </div>
                <div class="btn-row">
                    <button class="btn-input 7">7</button>
                    <button class="btn-input 8">8</button>
                    <button class="btn-input 9">9</button>
                    <button class="btn-input multiply orange">x</button>
                </div>
                <div class="btn-row">
                    <button class="btn-input 4">4</button>
                    <button class="btn-input 5">5</button>
                    <button class="btn-input 6">6</button>
                    <button class="btn-input substract orange">-</button>
                </div>
                <div class="btn-row">
                    <button class="btn-input 1">1</button>
                    <button class="btn-input 2">2</button>
                    <button class="btn-input 3">3</button>
                    <button class="btn-input add orange">+</button>
                </div>
                <div class="btn-row">
                    <button class="btn-input 0">0</button>
                    <button class="btn-input dot">.</button>
                    <button class="btn-input operate orange">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
